<!-- templates/admin_dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        h2 { margin-top: 40px; }
        .charts { display: flex; gap: 40px; flex-wrap: wrap; }
        .chart-container { width: 48%; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        .downloads { margin-top: 40px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        .downloads button { margin: 10px; padding: 10px 20px; font-size: 16px; }
        .logout { position: absolute; top: 20px; right: 40px; }
    </style>
</head>
<body>
    <a class="logout" href="{{ url_for('logout') }}">ðŸ”’ Logout</a>
    <h1>ðŸ“Š Admin Dashboard</h1>

    <div class="charts">
        <div class="chart-container">
            <h2>Total Answers Per Model</h2>
            <canvas id="modelChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>User Activity Per Model</h2>
            <canvas id="userActivityChart"></canvas>
        </div>
    </div>

    <div class="charts">
        <div class="chart-container">
            <h2>Daily Login Activity</h2>
            <canvas id="loginChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Top Contributors</h2>
            <canvas id="topContributorsChart"></canvas>
        </div>
    </div>

    <div class="downloads">
        <h2>ðŸ“¥ Download Model Outputs</h2>
        {% for model in models %}
        <form method="get" action="{{ url_for('download_output', model=model) }}" style="display:inline;">
            <button type="submit">Download {{ model.replace('_', ' ').title() }}</button>
        </form>
        {% endfor %}
    </div>

    <script>
        const modelStats = {{ stats | tojson }};
        const userModelData = {{ user_model_count | tojson }};
        const dailyLogins = {{ daily_logins | tojson }};
        const topContributors = {{ top_contributors | tojson }};

        const modelCtx = document.getElementById('modelChart');
        new Chart(modelCtx, {
            type: 'bar',
            data: {
                labels: Object.keys(modelStats),
                datasets: [{
                    label: '# of Abstracts',
                    data: Object.values(modelStats),
                    backgroundColor: 'rgba(54, 162, 235, 0.7)'
                }]
            }
        });

        const userActivityCtx = document.getElementById('userActivityChart');
        const userLabels = Object.keys(userModelData);
        const modelList = Object.keys(modelStats);
        const datasets = modelList.map(model => ({
            label: model,
            data: userLabels.map(u => userModelData[u][model] || 0),
            backgroundColor: `hsl(${Math.random()*360}, 70%, 70%)`
        }));
        new Chart(userActivityCtx, {
            type: 'bar',
            data: {
                labels: userLabels,
                datasets: datasets
            },
            options: {
                responsive: true,
                scales: { x: { stacked: true }, y: { stacked: true } }
            }
        });

        const loginCtx = document.getElementById('loginChart');
        new Chart(loginCtx, {
            type: 'line',
            data: {
                labels: Object.keys(dailyLogins),
                datasets: [{
                    label: 'Logins per Day',
                    data: Object.values(dailyLogins),
                    fill: false,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    tension: 0.1
                }]
            }
        });

        const topContributorsCtx = document.getElementById('topContributorsChart');
        new Chart(topContributorsCtx, {
            type: 'bar',
            data: {
                labels: topContributors.map(item => item[0]),
                datasets: [{
                    label: 'Contributions',
                    data: topContributors.map(item => item[1]),
                    backgroundColor: 'rgba(255, 99, 132, 0.7)'
                }]
            }
        });
    </script>
</body>
</html>

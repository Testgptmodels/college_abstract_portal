<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Abstract</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    #statusMessage {
      display: none;
    }
    .toast {
      z-index: 9999;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Welcome, {{ username }}</h2>
      <div>
        <a href="{{ url_for('user_dashboard') }}" class="btn btn-outline-primary me-2">Dashboard</a>
        <a href="/logout" class="btn btn-outline-danger">Logout</a>
      </div>
    </div>

    <div class="mb-4">
      <label for="modelSelect" class="form-label">Select Model:</label>
      <select id="modelSelect" class="form-select w-50">
        <option value="gemini_flash">Gemini Flash 2.5</option>
        <option value="grok">Grok</option>
        <option value="chatgpt_4o_mini">ChatGPT-4o Mini</option>
        <option value="claude">Claude</option>
        <option value="copilot">Microsoft Copilot</option>
      </select>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Abstract Task</h5>
        <div class="d-flex align-items-center mb-3">
          <div id="task-title" class="text-primary flex-grow-1 fw-bold"></div>
          <button id="copyBtn" class="btn btn-outline-secondary btn-sm">📋 Copy Title</button>
        </div>

        <textarea id="response" class="form-control mb-3" rows="10" placeholder="Paste your abstract here only..." readonly onpaste="setTimeout(() => this.removeAttribute('readonly'), 10);"></textarea>

        <div class="d-flex align-items-center mb-3">
          <button id="pasteBtn" class="btn btn-outline-secondary btn-sm me-2">📥 Paste</button>
          <button id="clearBtn" class="btn btn-outline-danger btn-sm">🗑 Clear</button>
        </div>

        <div class="d-flex align-items-center mb-3">
          <button id="submitBtn" class="btn btn-primary me-3">Submit</button>
          <span id="statusMessage" class="fw-bold"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast placeholder -->
  <div id="toastContainer" class="position-fixed bottom-0 end-0 p-3"></div>

  <script>
    let currentTask = null;
    let lastPaste = "";
    let modelKeywords = {
      "gemini_flash": "gemini",
      "grok": "grok",
      "chatgpt_4o_mini": "gpt",
      "claude": "claude",
      "copilot": "copilot"
    };

    async function loadTask() {
      const model = document.getElementById('modelSelect').value;
      const res = await fetch(`/get_next/${model}`);
      const data = await res.json();
      if (!data.title) {
        document.getElementById('task-title').innerText = '✅ All abstracts completed!';
        document.getElementById('submitBtn').disabled = true;
      } else {
        currentTask = data;
        document.getElementById('task-title').innerText = data.original_title || data.title;
        document.getElementById('response').value = '';
        document.getElementById('submitBtn').disabled = false;
        document.getElementById('statusMessage').style.display = 'none';
      }
    }

    document.getElementById('modelSelect').addEventListener('change', loadTask);

    document.getElementById('copyBtn').addEventListener('click', () => {
      const titleText = document.getElementById('task-title').innerText;
      navigator.clipboard.writeText(titleText).then(() => {
        showToast('✅ Title copied to clipboard.', 'success');
      });
    });

    document.getElementById('pasteBtn').addEventListener('click', async () => {
      try {
        const text = await navigator.clipboard.readText();
        if (text.trim() === lastPaste.trim()) {
          showToast('❌ Same content already pasted. Press clear.', 'danger');
          return;
        }
        document.getElementById('response').value = text.trim();
        lastPaste = text.trim();
        showToast('📋 Pasted successfully!', 'success');
      } catch (err) {
        showToast('❌ Failed to paste. Allow clipboard permission.', 'danger');
      }
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      document.getElementById('response').value = '';
      lastPaste = '';
      showToast('🗑 Cleared successfully.', 'info');
    });

    document.getElementById('submitBtn').addEventListener('click', async () => {
      const model = document.getElementById('modelSelect').value;
      const responseText = document.getElementById('response').value.trim();
      const wordCount = responseText.split(/\s+/).filter(Boolean).length;

      if (!responseText) {
        showToast('❌ Please enter a response.', 'danger');
        return;
      }

      if (wordCount < 50) {
        showToast('❌ Response must be at least 50 words.', 'danger');
        return;
      }

      const lines = responseText.split('\n').map(line => line.trim()).filter(Boolean);
      if (lines.length < 1) {
        showToast('❌ Response must contain a model name in the first line.', 'danger');
        return;
      }

      const firstLine = lines[0].replace(/\*\*/g, '').toLowerCase(); // strip bold markdown
      const expectedKeyword = modelKeywords[model];

      if (!firstLine.includes(expectedKeyword)) {
        showToast(`❌ First line must contain model name: ${expectedKeyword}`, 'danger');
        return;
      }

      if (responseText === currentTask.title) {
        showToast('❌ Response cannot be identical to the prompt.', 'danger');
        return;
      }

      const payload = {
        uuid: currentTask.uuid,
        id: currentTask.id,
        title: currentTask.title,
        response: responseText
      };

      const res = await fetch(`/submit/${model}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const result = await res.json();

      if (result.status === 'success') {
        showToast('✅ Response submitted successfully.', 'success');
        loadTask();
      } else if (result.status === 'duplicate') {
        showToast('❌ Similar response already exists.', 'warning');
        console.log('Duplicate details:', result.diff);
      } else {
        showToast('❌ Submission failed. Try again.', 'danger');
      }
    });

    function showToast(message, type) {
      const toastContainer = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = `toast align-items-center text-bg-${type} border-0 show`;
      toast.setAttribute('role', 'alert');
      toast.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>`;
      toastContainer.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    window.onload = loadTask;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

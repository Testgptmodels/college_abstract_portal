<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .password-toggle {
      position: relative;
    }
    .toggle-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5 col-md-5">
    <h3 class="text-center">Register</h3>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input name="username" type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input name="phone" type="tel" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email ID</label>
        <input name="email" type="email" class="form-control" required>
      </div>

      <div class="mb-3 password-toggle">
        <label class="form-label">Password</label>
        <input name="password" id="passwordField" type="password" class="form-control" required>
        <span class="toggle-icon" onclick="togglePassword('passwordField', this)">👁️</span>
      </div>

      <div class="mb-3 password-toggle">
        <label class="form-label">Confirm Password</label>
        <input name="confirm_password" id="confirmPasswordField" type="password" class="form-control" required>
        <span class="toggle-icon" onclick="togglePassword('confirmPasswordField', this)">👁️</span>
      </div>

      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>

    <p class="mt-3 text-center">Already registered? <a href="{{ url_for('login') }}">Login</a></p>
  </div>

  <script>
    function togglePassword(fieldId, icon) {
      const field = document.getElementById(fieldId);
      if (field.type === 'password') {
        field.type = 'text';
        icon.textContent = '🙈';
      } else {
        field.type = 'password';
        icon.textContent = '👁️';
      }
    }
  </script>
</body>
</html>

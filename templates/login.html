<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .password-toggle {
      position: relative;
    }
    .toggle-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5 col-md-4">
    <h3 class="text-center">Login</h3>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input name="username" type="text" class="form-control" required />
      </div>

      <div class="mb-3 password-toggle">
        <label class="form-label">Password</label>
        <input name="password" id="passwordField" type="password" class="form-control" required />
        <span class="toggle-icon" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="mt-3 text-center">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
  </div>

  <script>
    function togglePassword() {
      const field = document.getElementById('passwordField');
      const icon = document.querySelector('.toggle-icon');
      if (field.type === 'password') {
        field.type = 'text';
        icon.textContent = 'üôà';
      } else {
        field.type = 'password';
        icon.textContent = 'üëÅÔ∏è';
      }
    }
  </script>
</body>
</html>
